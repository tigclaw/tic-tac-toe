<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <body>
    <div id="game-info">
      
    </div>
    <div id="board">
      <div class="row">
        <div class="board-space" data-pos="0-0"></div>
        <div class="board-space" data-pos="0-1"></div>
        <div class="board-space" data-pos="0-2"></div>
      </div>
      <div class="row">
        <div class="board-space" data-pos="1-0"></div>
        <div class="board-space" data-pos="1-1"></div>
        <div class="board-space" data-pos="1-2"></div>
      </div>
      <div class="row">
        <div class="board-space" data-pos="2-0"></div>
        <div class="board-space" data-pos="2-1"></div>
        <div class="board-space" data-pos="2-2"></div>
      </div>
    </div>
  </div>
  </body>
  <script src="app.js"></script>
</html>
